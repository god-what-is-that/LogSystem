# log系统：

# 帮助信息：
help: |
  📝 日志系统使用帮助:
  ------------------
  1. 添加日志:
     /log 撤回 <QQ号> <原因> <QQ群> [图片]
     /log 记过 <QQ号> <原因> <QQ群> [图片]
     /log 禁言 <QQ号> <原因> <QQ群> <时长> [图片]
     /log 踢出 <QQ号> <原因> <QQ群> [图片]
     /log 警告 <QQ号> <原因> <QQ群> [图片]
     /log 拉黑 <QQ号> <原因> <QQ群> [图片]
     /log 记录 <QQ号> <原因> <QQ群> [图片]
  ------------------
  2. 查询日志:
     /log <QQ号> （<数量上限>）
  ------------------
  3. 查看详细记录:
     /log 详细 <记录ID>
     /log 查找 <参数> <内容> <数量上限>
  ------------------
  4. 修改记录:
     /log 编辑 <记录ID> <参数> <新内容>
     /log 编辑 <记录ID> mode 禁言 <时长>
     /log 编辑 <记录ID> image [图片]
  ------------------
  5. 删除日志:
     /log 删除 <记录ID>
  ------------------
  7. 帮助信息:
     /log 帮助 <关键词>
  ------------------
  8. 自动备份：
     /log 备份 备份 <文件名>
     /log 备份 自动备份 开/关
  ------------------
  9. 执行日志：
  /log 执行 <记录ID>
                                    tch复刻版

# 帮助信息列表，key是昵称，value是正式名称。代码会检查输入的参数是否 完全匹配 key，匹配就返回value。
# 只能修改value，不能添加或删除
help_list:
   "help_list": "输入/log help <list> <keyword> 查看具体帮助，帮助信息列表："
   "mode": 
      "mode": "输入/log help mode <mode> 查看具体模式帮助，模式昵称列表："
      "禁言": "/log 禁言 <QQ号> <原因> <QQ群> <时长> [图片]"
      "踢出": |
         风险值即将为3时，可将模式改为踢出
         /log 踢出 <QQ号> <原因> <QQ群> [图片]
         例：/log 踢出 604456489（yezi） 粉丝服开荒时期偷龙蛋 1048699506（匿名粉丝服） [图片]
      "撤回": "/log 撤回 <QQ号> <原因> <QQ群> [图片]"
      "警告": "/log 警告 <QQ号> <原因> <QQ群> [图片]"
      "拉黑": |
         风险值即将为4时，可将模式改为拉黑
         /log 拉黑 <QQ号> <原因> <QQ群> [图片]
      "记录": |
         记录只作为参考，不被计入违规数量
         /log 记录 <QQ号> <原因> <QQ群> [图片]
      "记过": |
         记过不需要提醒对方，算作0.5次违规
         /log 记过 <QQ号> <原因> <QQ群> [图片]
   "action":
      "action": "输入/log help action <action> 查看具体行为帮助，行为昵称列表："
      "style": |
         当前风格：/log style
         风格列表：/log style list
         切换风格：/log style load <文件名>/<编号>
         删除风格：/log style delete <文件名>/<编号>
         重载风格：/log style reload
      "delete": "格式：/log delete <log_id1> <log_id2> ..."
      "detail": "只支持查看一个：/log detail <log_id>"
      "edit": |
         可选参数：id、mode、target、reason、group_id、duration、operator、time、image
         查看参数昵称：/log help field
         正常格式：/log edit <记录ID> <参数> <新内容>
         模式改为禁言：/log edit <记录ID> mode 禁言 <时长>
         更改图片：/log edit <记录ID> image [图片]
      "help": |
         /log help <list> <keyword>
         例：/log help mode help
         输入/log help help 获取<list>昵称列表
      "search":  |
         可选参数：id、mode、target、reason、group_id、duration、operator、time
         查看参数昵称：/log help field
         正常格式：/log search <参数> <内容> <数量上限>
         简略模式：/log <QQ号> （<数量上限>）
         数量上限不填默认是10
      "backup": |
         备份信息：/log 备份
         创建备份：/log 备份 备份 <文件名>
         自动备份：/log 备份 自动备份 开/关
         回档备份：/log 备份 回档 <编号>
      "execute": |   # 所有群是指qq_groups中的所有群
         /log 执行 <记录ID>
         支持的模式：禁言、踢出、拉黑
         禁言只在单个群执行，踢出和拉黑在风格文件列出的所有群执行
         拉黑是踢出+不再受到入群申请，该玩家必须在群内
      "get": |
         /log 获取 <数字>
         获取ID为序号的第几个log
         例子：/log 获取 -1
   "field":
      "field":  "输入/log help field <field> 查看具体参数帮助，参数昵称列表："
      "operator": "操作者必须在管理群内，或者昵称写进了风格文件"
      "target": "目标QQ必须在指定群内，或者添加了备注，例：例：1454162804（无限）、604456489"
      "time": "时间必须符合格式，合法，且不是未来时间：YYYY-MM-DD,HH:MM:SS"
      "duration": "禁言时长必须符合格式，合法，且小数点不超过2位：数字+smhdMy"
      "id": "老记录ID存在且新ID不存在"
      "group_id": "QQ群、昵称、官方名称必须在风格列表内"
      "reason": "原因不能是纯数字（如果你问为什么，因为其他都有限制条件就这个没有会逼死强迫症）"
      "image": "图片格式必须能被QQ识别为image消息，至少输入1张图片"
   "backup":
