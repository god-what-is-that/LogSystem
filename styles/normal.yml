# 风格文件修改指南：
# 1、请用电脑的vscode进行修改，格式非常重要！
# 2、不要删除或修改引号内的{变量}，可以在引号内随意移动位置。
# 3、格式一般是“key: "value"”，比如delete_log_error: "删除log失败，详情查看后台"，delete_log_error是key，删除log失败，详情查看后台 是value。




